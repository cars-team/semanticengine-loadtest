version: '3'

services:

  engine-cont:
    build: ./engine
    image: engine:01
    container_name: engine-cont
    ports:
      - ${ENGINE_SPARQL_ENDPOINT_PORT}:9998
      - ${ENGINE_API_PORT}:10
#      - ${ENGINE_RESTAGENT_API_PORT}:11
    networks:
      - sac20_net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 4G

  engine-restagent01:
    build: ./engine
    image: engine:01
    container_name: engine-restagent01
    ports:
#      - ${ENGINE_SPARQL_ENDPOINT_PORT}:9998
#      - ${ENGINE_API_PORT}:10
      - ${ENGINE_RESTAGENT_API_1_PORT}:11
    networks:
      - sac20_net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 2G
          
  engine-restagent02:
    build: ./engine
    image: engine:01
    container_name: engine-restagent02
    ports:
#      - ${ENGINE_SPARQL_ENDPOINT_PORT}:9998
#      - ${ENGINE_API_PORT}:10
      - ${ENGINE_RESTAGENT_API_2_PORT}:11
    networks:
      - sac20_net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 2G
networks:
  sac20_net:
    driver: bridge
